<div class="d-flex justify-content-center m-4">
    <div class="w-100 text-center">
        <div class="ps-header-component">
            LISTA DE COMERCIOS
        </div>
        <div class="row">
            <mat-form-field class="col-12 col-md-6 m-0" appearance="outline">
                <mat-label>Filtrar:</mat-label>
                <input type="text" [formControl]="fcFiltro" (keyup)="filtrarComercios()" matInput>
            </mat-form-field>
            <div class="col-12 col-md-4 m-0"></div>
            <div class="col-12 col-md-2 mx-0">
                <button mat-raised-button class="w-100 my-auto" color="primary" (click)="odFormComercio()">NUEVO</button>
            </div>
        </div>
        <div class="mt-3 mat-elevation-z8">
            <div class="ps-table-container">
                <table mat-table [dataSource]="dsComercios">
                    <ng-container matColumnDef="nIdComercio">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>ID</th>
                        <td mat-cell class="text-center" *matCellDef="let Comercio"> {{Comercio.nIdComercio}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sComercio">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Comercio</th>
                        <td mat-cell class="text-center" *matCellDef="let Comercio"> {{Comercio.sComercio}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sDescripcion">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell class="text-center" *matCellDef="let Comercio"> {{Comercio.sDescripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sUrl">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Url</th>
                        <td mat-cell class="text-center" *matCellDef="let Comercio"> {{Comercio.sUrl}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let Comercio">
                            <button mat-icon-button matTooltip="Editar" color="primary" (click)="odFormComercio(Comercio)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="dcComercios"></tr>
                    <tr mat-row *matRowDef="let row; columns: dcComercios;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="dsComercios.data.length==0" #pagComercios [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
