<div class="d-flex justify-content-center m-4">
    <div class="w-100 text-center">
        <div class="ps-header-component">
            LISTA DE MARCAS
        </div>
        <div class="row">
            <mat-form-field class="col-12 col-md-6 m-0" appearance="outline">
                <mat-label>Filtrar:</mat-label>
                <input type="text" [formControl]="fcFiltro" (keyup)="filtrarMarcas()" matInput>
            </mat-form-field>
            <div class="col-12 col-md-4 m-0"></div>
            <div class="col-12 col-md-2 mx-0">
                <button mat-raised-button class="w-100 my-auto" color="primary" (click)="odFormMarca()">NUEVO</button>
            </div>
        </div>
        <div class="mt-3 mat-elevation-z8">
            <div class="ps-table-container">
                <table mat-table [dataSource]="dsMarcas">
                    <ng-container matColumnDef="nIdMarca">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>ID</th>
                        <td mat-cell class="text-center" *matCellDef="let Marca"> {{Marca.nIdMarca}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sMarca">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Marca</th>
                        <td mat-cell class="text-center" *matCellDef="let Marca"> {{Marca.sMarca}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sDescripcion">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell class="text-center" *matCellDef="let Marca"> {{Marca.sDescripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let Marca">
                            <button mat-icon-button matTooltip="Editar" color="primary" (click)="odFormMarca(Marca)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="dcMarcas"></tr>
                    <tr mat-row *matRowDef="let row; columns: dcMarcas;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="dsMarcas.data.length==0" #pagMarcas [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
