<div class="d-flex justify-content-center m-4">
    <div class="w-100 text-center">
        <div class="ps-header-component">
            LISTA DE EJECUCIONES DE BOT
        </div>
        <div class="row">
            <mat-form-field class="col-12 col-md-6 m-0" appearance="outline">
                <mat-label>Filtrar:</mat-label>
                <input type="text" [formControl]="fcFiltro" (keyup)="filtrarBotExecutions()" matInput>
            </mat-form-field>
            <!-- <div class="col-12 col-md-4 m-0"></div>
            <div class="col-12 col-md-2 mx-0">
                <button mat-raised-button class="w-100 my-auto" color="primary" (click)="odFormBotExecution()">NUEVO</button>
            </div> -->
        </div>
        <div class="mt-3 mat-elevation-z8">
            <div class="ps-table-container">
                <table mat-table [dataSource]="dsBotExecutions">
                    <ng-container matColumnDef="nIdBotExecution">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>ID</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.nIdBotExecution}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nIdTurno">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Id Turno</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.nIdTurno}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sFechaIni">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Fecha Ini.</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.sFechaIni}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sFechaFin">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Fecha Fin</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.sFechaFin}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nMinutos">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Minutos</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.nMinutos}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nCantProductos">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Productos</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.nCantProductos}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nCantSimilar">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Similares</th>
                        <td mat-cell class="text-center" *matCellDef="let BotExecution"> {{BotExecution.nCantSimilar}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let BotExecution">
                            <button mat-icon-button matTooltip="Editar" color="primary" (click)="odVerReporte(BotExecution)">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="dcBotExecutions"></tr>
                    <tr mat-row *matRowDef="let row; columns: dcBotExecutions;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="dsBotExecutions.data.length==0" #pagBotExecutions [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
