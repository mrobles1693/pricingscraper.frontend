<div class="d-flex justify-content-center m-4">
    <div class="w-100 text-center">
        <div class="ps-header-component">
            LISTA DE PRODUCTOS
        </div>
        <div class="row">
            <mat-form-field class="col-12 col-md-6 m-0" appearance="outline">
                <mat-label>Filtrar:</mat-label>
                <input type="text" [formControl]="fcFiltro" (keyup)="filtrarProductos()" matInput>
            </mat-form-field>
            <div class="col-12 col-md-4 m-0"></div>
            <div class="col-12 col-md-2 mx-0">
                <button mat-raised-button class="w-100 my-auto" color="primary" (click)="odFormProducto()">NUEVO</button>
            </div>
        </div>
        <div class="mt-3 mat-elevation-z8">
            <div class="ps-table-container">
                <table mat-table [dataSource]="dsProductos">
                    <ng-container matColumnDef="nIdProducto">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>ID</th>
                        <td mat-cell class="text-center" *matCellDef="let producto"> {{producto.nIdProducto}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sSKU">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>SKU</th>
                        <td mat-cell class="text-center" *matCellDef="let producto"> {{producto.sSKU}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sDescripcion">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell class="text-center" *matCellDef="let producto"> {{producto.sDescripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sMarca">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Marca</th>
                        <td mat-cell class="text-center" *matCellDef="let producto"> {{producto.sMarca}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sPresentacion">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Presentacion</th>
                        <td mat-cell class="text-center" *matCellDef="let producto"> {{producto.sPresentacion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sCantidad">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Cantidad</th>
                        <td mat-cell class="text-center" *matCellDef="let producto"> {{producto.nUnidades + ' ' + producto.sSimbolo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let producto">
                            <button mat-icon-button matTooltip="Editar" color="primary" (click)="odFormProducto(producto)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="dcProductos"></tr>
                    <tr mat-row *matRowDef="let row; columns: dcProductos;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="dsProductos.data.length==0" #pagProductos [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
