<div class="d-flex justify-content-center m-4">
    <div class="w-100 text-center">
        <div class="ps-header-component">
            LISTA DE UNIDADES DE MEDIDA
        </div>
        <div class="row">
            <mat-form-field class="col-12 col-md-6 m-0" appearance="outline">
                <mat-label>Filtrar:</mat-label>
                <input type="text" [formControl]="fcFiltro" (keyup)="filtrarUnidadesMedida()" matInput>
            </mat-form-field>
            <div class="col-12 col-md-4 m-0"></div>
            <div class="col-12 col-md-2 mx-0">
                <button mat-raised-button class="w-100 my-auto" color="primary" (click)="odFormUnidadMedida()">NUEVO</button>
            </div>
        </div>
        <div class="mt-3 mat-elevation-z8">
            <div class="ps-table-container">
                <table mat-table [dataSource]="dsUnidadesMedida">
                    <ng-container matColumnDef="nIdUnidadMedida">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>ID</th>
                        <td mat-cell class="text-center" *matCellDef="let UnidadMedida"> {{UnidadMedida.nIdUnidadMedida}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sUnidadMedida">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Unidad Medida</th>
                        <td mat-cell class="text-center" *matCellDef="let UnidadMedida"> {{UnidadMedida.sUnidadMedida}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sSimbolo">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Simbolo</th>
                        <td mat-cell class="text-center" *matCellDef="let UnidadMedida"> {{UnidadMedida.sSimbolo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sDescripcion">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell class="text-center" *matCellDef="let UnidadMedida"> {{UnidadMedida.sDescripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let UnidadMedida">
                            <button mat-icon-button matTooltip="Editar" color="primary" (click)="odFormUnidadMedida(UnidadMedida)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="dcUnidadesMedida"></tr>
                    <tr mat-row *matRowDef="let row; columns: dcUnidadesMedida;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="dsUnidadesMedida.data.length==0" #pagUnidadesMedida [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
