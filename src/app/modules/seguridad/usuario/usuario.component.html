<div class="d-flex justify-content-center m-4">
    <div class="w-100 text-center">
        <div class="ps-header-component">
            LISTA DE USUARIO
        </div>
        <div class="row">
            <mat-form-field class="col-12 col-md-6 m-0" appearance="outline">
                <mat-label>Filtrar:</mat-label>
                <input type="text" [formControl]="fcFiltro" (keyup)="filtrarUsuarios()" matInput>
            </mat-form-field>
            <div class="col-12 col-md-4 m-0"></div>
            <div class="col-12 col-md-2 mx-0">
                <button mat-raised-button class="w-100 my-auto" color="primary" (click)="odFormUsuario()">NUEVO</button>
            </div>
        </div>
        <div class="mt-3 mat-elevation-z8">
            <div class="ps-table-container">
                <table mat-table [dataSource]="dsUsuarios">
                    <ng-container matColumnDef="nIdUsuario">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>ID</th>
                        <td mat-cell class="text-center" *matCellDef="let Usuario"> {{Usuario.nIdUsuario}} </td>
                    </ng-container>
                    <ng-container matColumnDef="sUsuario">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Usuario</th>
                        <td mat-cell class="text-center" *matCellDef="let Usuario"> {{Usuario.sUsuario}} </td>
                    </ng-container>
                    <ng-container matColumnDef="bActivo">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef>Descripci√≥n</th>
                        <td mat-cell class="text-center" *matCellDef="let Usuario"> {{Usuario.bActivo ? 'ACTIVO' : 'DESACTIVADO'}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Opciones">
                        <th mat-header-cell class="ps-th" *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let Usuario">
                            <button mat-icon-button matTooltip="Editar" color="primary" (click)="odFormUsuario(Usuario)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="dcUsuarios"></tr>
                    <tr mat-row *matRowDef="let row; columns: dcUsuarios;"></tr>
                </table>
            </div>
            <mat-paginator [hidden]="dsUsuarios.data.length==0" #pagUsuarios [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
